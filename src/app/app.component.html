<ion-app>  
  <ion-split-pane>
    <ion-menu (ionWillOpen)="esLogueado()" type="overlay">
      <ion-header>
        <ion-toolbar>
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
            <ion-item [routerDirection]="'root'" [routerLink]="[p.url]" >
              <ion-icon slot="start" [name]="p.icon"></ion-icon>
              <ion-label>
                {{p.title}}
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-menu-toggle auto-hide="false">
            <ion-item  [routerDirection]="'root'" (click)="navigate()">
              <ion-icon  slot="start" name="list"></ion-icon>
              <ion-label >
                Ver resultados
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-menu-toggle *ngIf="esLogueado()" auto-hide="false">
          <ion-item  [routerDirection]="'root'" item-left style="color: red" (click)="cerrarSesion()">
            <ion-icon name="md-exit" slot="start"></ion-icon>
            <ion-label >
              Cerrar sesiÃ³n
            </ion-label>
          </ion-item>
        </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet main [swipeGesture]="false"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
