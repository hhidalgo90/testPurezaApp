<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
    <ion-title>
      <ion-img src="/assets/icon/logo.png" class="toolbar-background"></ion-img>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div padding *ngFor="let item of listaUsuarios">
      <ion-grid>
          <ion-row>
            <ion-col align-self-start>
                <ion-avatar>
                    <img src="/assets/avatar.svg">
                  </ion-avatar>
            </ion-col>
            <ion-col align-self-center size="6" class="ion-text-center">
                <ion-label (click)="mostrarRespuestas(item.nombreUser)">{{item.nombreUser}}
                  </ion-label>
            </ion-col>
            <ion-col align-self-center>
              <ion-icon name="trash"  style="color: red"></ion-icon>
            </ion-col>
          </ion-row>
      </ion-grid>     
  </div>
</ion-content>
