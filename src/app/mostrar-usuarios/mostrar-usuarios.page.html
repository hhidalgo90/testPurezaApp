<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
    <ion-title>
      <ion-img src="/assets/icon/logo.png" class="toolbar-background"></ion-img>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<div padding *ngFor="let item of listaUsuarios">
    <ion-item-sliding id="item1080">
    <ion-item  href="">
      <ion-grid>
          <ion-row>
            <ion-col align-self-start>
                <ion-avatar>
                    <img src="/assets/avatar.svg">
                  </ion-avatar>
            </ion-col>
            <ion-col align-self-center size="9" class="ion-text-center ion-text-capitalize">
                <ion-label (click)="mostrarRespuestas(item.nombreUser)">{{item.nombreUser}}
                  </ion-label>
            </ion-col>
          </ion-row>
      </ion-grid>    
      <ion-note slot="end">
        </ion-note>
 
    </ion-item>
  
      <ion-item-options side="end">
        <ion-item-option color="danger">
          <ion-icon slot="icon-only" name="trash" (click)="eliminarUsuario(item.emailUser)"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </div>      
</ion-content>
