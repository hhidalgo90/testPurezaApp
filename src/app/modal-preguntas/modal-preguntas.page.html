<ion-header>
  <ion-toolbar>
    <ion-title>
      <ion-img src="/assets/icon/logo.png" class="toolbar-background"></ion-img>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="modal">
  <ion-card class="welcome-card fondo-portada">
    <ion-card-header>
      <ion-card-subtitle>{{titulo}}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <p>{{texto}}</p>
    </ion-card-content>
  </ion-card>
  <ion-grid>
      <ion-row>
          <ion-col class="columnaModal">
            <ion-button (click)="fail()">No acepto</ion-button>          
          </ion-col>
          <ion-col class="columnaModal">
            <ion-button (click)="ok()">Acepto</ion-button>
          </ion-col>
        </ion-row>
    </ion-grid>
  </div>
</ion-content>
