<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
          </ion-buttons>
      <ion-title>
        <ion-img src="/assets/icon/logo.png" class="toolbar-background"></ion-img>
      </ion-title>
    </ion-toolbar>
  </ion-header>

<ion-content>
    <div padding>
        <ion-card color="light">
        <ion-item>          
          <ion-grid>
              <ion-row class="ion-padding-top">
                <ion-col size="4"></ion-col>
                <ion-col align-self-center size="4" offset="1" class="ion-text-center"> 
                    <ion-avatar>
                        <img src="{{usuarioFacebook.photoURL}}">
                      </ion-avatar>
                </ion-col>              
              </ion-row>
              <ion-row class="ion-padding-top">
                  <ion-col align-self-center size="12" class="ion-text-center ion-text-uppercase">
                      <ion-label color="primary" >Bienvenido
                        </ion-label>
                  </ion-col>
              </ion-row>
              <ion-row class="ion-padding-top">
                  <ion-col align-self-center size="12" class="ion-text-center ion-text-capitalize">
                      <ion-label color="primary" >{{usuarioFacebook.displayName}}
                        </ion-label>
                  </ion-col>
              </ion-row>
              <ion-row class="ion-margin-top">
                  <ion-col align-self-center size="12" class="ion-text-center ion-text-capitalize">
                      <ion-button expand="block" routerLink="/mostrarUsuarios" color="secondary">Ver resultados</ion-button>
                  </ion-col>
              </ion-row>
          </ion-grid>     
        </ion-item>
      </ion-card>
      </div>
</ion-content>
