<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
          </ion-buttons>
      <ion-title>
        <ion-img src="/assets/icon/logo.png" class="toolbar-background"></ion-img>
      </ion-title>
    </ion-toolbar>
  </ion-header>

<ion-content>
  <div padding>
    <ion-grid>
      <ion-row>
        <ion-col justify-content-center col-12 col-sm>
          <ion-header text-center nowrap>Estimado(a) {{usuario.nombre}} tus respuestas son las siguientes: </ion-header>
        </ion-col>
      </ion-row>

      <ion-row *ngFor="let pregunta of usuario.preguntas">
        <ion-col col-12 col-sm>
          <ion-list>
            <ion-list-header text-start text-capitalize>
              <ion-label>{{pregunta.idPregunta}} ) {{pregunta.glosa}}</ion-label>
            </ion-list-header>
            <ion-item text-center text-capitalize  color="warning">{{pregunta.respuesta}}</ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
