<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      <ion-img src="assets/icon/logo.png" class="toolbar-background"></ion-img>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div padding>
    <ion-grid>
      <ion-row>
        <ion-col justify-content-center col-12 col-sm>
          <ion-header text-center nowrap>Estimado(a) <strong color="success"> {{nombreUser}} </strong> tus
            respuestas son las siguientes: </ion-header>
        </ion-col>
      </ion-row>

      <ion-row *ngFor="let respuesta of usuario | slice: inicio:tope">
        <ion-col col-12 col-sm>
          <ion-item lines="full">
          <ion-list>
            <ion-list-header class="ion-text-capitalize" expand="block">
              <h4>{{respuesta.idPregunta}} ) {{respuesta.glosa}}</h4>
            </ion-list-header>
            <div *ngFor="let opcion of respuesta.opciones" expand="block">
            <ion-item lines="none" text-center text-capitalize *ngIf="opcion == respuesta.respuesta" color="success" expand="block">{{opcion}}</ion-item>
            <ion-item lines="none" text-center text-capitalize *ngIf="opcion != respuesta.respuesta" expand="block">{{opcion}}</ion-item>
          </div>
          </ion-list>
        </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>

<ion-footer class="container-fluid bg-4 text-center">
  <ion-grid>
    <ion-row>
      <ion-col class="ion-text-left">
        <ion-button *ngIf="mostrarBtnAtras" size="4" size-lg offset="3" (click)="preguntaAnterior()">Anterior
        </ion-button>
      </ion-col>
      <ion-col class="ion-text-right">
        <ion-button *ngIf="mostrarBtnSiguiente" (click)="siguientePregunta()">Siguiente</ion-button>

        <ion-button color="success" *ngIf="mostrarBtnFinalizar" [routerLink]="['/home']">Finalizar</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
