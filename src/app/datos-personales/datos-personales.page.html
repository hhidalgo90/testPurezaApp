    <ion-header>
        <ion-toolbar>
            <ion-buttons slot="start">
                <ion-menu-button></ion-menu-button>
              </ion-buttons>
          <ion-title>
            <ion-img src="/assets/icon/logo.png" class="toolbar-background"></ion-img>
          </ion-title>
        </ion-toolbar>
      </ion-header>

<ion-content fullscreen = true class="datosPersonales">
    <ion-grid>
  <ion-row>
    <ion-col size="12" size-lg offset="0">      
    <ion-item>        
        <ion-label>Nombre</ion-label>
        <ion-input type="text" placeholder="Nombre o nickname" color="secondary" background-color="secondary" value="{{datosUsuario.nombre}}" [(ngModel)]="datosUsuario.nombre" name="nombreUser"></ion-input>
    </ion-item>
  </ion-col>
</ion-row>

<ion-row>
    <ion-col size="12" size-lg offset="0">  
    <ion-item>
        <ion-label>Edad</ion-label>
        <ion-input type="number" placeholder="Cuentanos tu edad"value="{{datosUsuario.edad}}" [(ngModel)]="datosUsuario.edad" name="edadUser"></ion-input>
    </ion-item>
  </ion-col>
</ion-row>

<ion-row>
    <ion-col size="12" size-lg offset="0">  
    <ion-item>
        <ion-label>Email</ion-label>
        <ion-input type="email" placeholder="Escribe tu email" value="{{datosUsuario.email}}" [(ngModel)]="datosUsuario.email" name="emailUser"></ion-input>
    </ion-item>
  </ion-col>
</ion-row>

<ion-row>
    <ion-col size="12" size-lg offset="0">  
    <ion-item>
        <ion-label>Sexo</ion-label>
        <ion-select placeholder="Select One" [(ngModel)]="datosUsuario.sexo" name="sexoUser"> 
          <ion-select-option value="{{sexo.id}}" *ngFor="let sexo of sexos">{{sexo.texto}}
          </ion-select-option>
        </ion-select>
      </ion-item>
    </ion-col>
  </ion-row>
  </ion-grid>
</ion-content>

<ion-footer class="container-fluid bg-4 text-center"> 
    <ion-grid>
      <ion-row>
          <ion-col size="12" size-lg offset="3">
            <p>By Tito<a href="https://www.linkedin.com/in/hector-hidalgo-espinoza-051a8696/" target="_blank">  Hector Hidalgo E.</a></p>
          </ion-col>
        </ion-row>
        <ion-row>
            <ion-col size="4" size-lg offset="8">
                <ion-button (click)="navigate()">Siguiente</ion-button>
            </ion-col>
          </ion-row>
      </ion-grid>
    </ion-footer>
