<ion-header>
  <ion-toolbar>
    <ion-title>mostrar-preguntas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen = true>
  <ion-list >
    <ion-radio-group *ngFor="let pregunta of preguntas">
      <ion-list-header>
        {{pregunta.id}} ) {{pregunta.glosa}}
      </ion-list-header>
  
      <ion-item *ngFor="let opcion of pregunta.opciones" allow-empty-selection = true>
        <ion-label>{{opcion}}</ion-label>
        <ion-radio value="{{opcion}}" name="{{pregunta.id}}" [(ngModel)]="pregunta.respuesta"></ion-radio>
      </ion-item>      
    </ion-radio-group>
  </ion-list>
</ion-content>

<ion-footer class="container-fluid bg-4 text-center"> 
<ion-grid>
  <ion-row>
      <ion-col size="12" size-lg offset="3">
        <p>By Tito<a href="https://www.linkedin.com/in/hector-hidalgo-espinoza-051a8696/" target="_blank">  Hector Hidalgo E.</a></p>
      </ion-col>
    </ion-row>
    <ion-row>
        <ion-col align-self-start>
          <ion-button size="small" [routerLink]="['/']">Home</ion-button>          
        </ion-col>
        <ion-col size="6" size-lg offset="3">
          <ion-button size="small" (click)="guardarRespuestas(preguntas)">Guardar respuestas</ion-button>
        </ion-col>
      </ion-row>
  </ion-grid>
</ion-footer>
